<!-- 24) create a div ( 100X100 dimension ). apply background color grey using inline css. override inline css background color with the help internal css ( hint: use !important keyword) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: gray !important;
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: aqua"></div>
  </body>
</html>
