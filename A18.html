<!-- 18) create a menu (horizontal menu) with the help of (ul li or ol li ).
use float or display property -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ol {
        display: inline-flex;
        
      }
      li{
        
        padding: 50px;
      }
      h2{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>THE TEROTALE</h1>
    <h2>
        <i>Menu</i>
    </h2>
    <ol>
      <li>Sizzler</li>
      <li>Dal Kabeliya</li>
      <li>Dal Bukhara</li>
      <li>Dal Makhani</li>
      <li>Lasoon Dal Fry</li>
    </ol>
  </body>
</html>
